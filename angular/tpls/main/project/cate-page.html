<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
    <div class="container">
        <h1> <span>Danh sách các dự án</span> <span ng-if="local">tại <span ng-bind="local.title"></span> </span>
        </h1>
        <div ng-if="pagination.totalItems > 0" class="datetime" style="font-size: 13px;">
            Tìm thấy <span ng-bind="pagination.totalItems"></span> dự án phù hợp
        </div>
    </div>
</section>
<!-- Breadcrumbs Section -->

<!-- ======= Portfolio Details Section ======= -->

<div class="container">
    <div class="row">
        <div id="main-left" class="">
            <!-- <ul ng-if="pagination.totalItems > 0" uib-pagination boundary-links="true" total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                last-text="&raquo;" ng-change="pageChanged()"></ul> -->

            <div class="row">
                <div class=" col-md-12 ">
                    <div ng-if="!listProject || listProject.length == 0">
                        <p ng-bind="loadingText"></p>
                    </div>
                    <div ng-if="listProject && listProject.length > 0" class="product-item" ng-repeat="item in listProject">
                        <div class="pi-img">
                            <img ng-src="{{item.pictures[0]}}" alt="{{item.projectContent.title}}" orientimgload />
                        </div>
                        <div class="pi-content">
                            <a href="/du-an/{{item.projectContent.oneLvlUrl}}-{{item.nameKey}}" title="{{item.projectContent.title}}" style="text-rendering: optimizelegibility;">
                                {{item.projectContent.title}}
                            </a>
                            <div class="wrap">
                                <span class="wrap-price">
                                    <span class="price"> 
                                        <i class="fa fa-tags" aria-hidden="true"></i> Giá thấp nhất từ : 
                                        <strong class="product-price" ng-bind="item.normalPrice | productPrice"></strong>
                                    </span>
                                </span>
                                <br/>
                                <span class="area">     
                                    <i class="fa fa-square" aria-hidden="true"></i> Tổng diện tích: 
                                    <strong class="product-area">{{item.acreage}} m²</strong>
                                </span>
                                <br/>
                                <span class="p-district"> <i class="fa fa-map-marker" aria-hidden="true"></i> : <strong class="product-city-dist">{{item.district.title}}, {{item.province.title}}</strong></span>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
            <ul ng-if="pagination.totalItems > 0" uib-pagination boundary-links="true" total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                last-text="&raquo;" max-size="3" boundary-link-numbers="true" rotate="false" ng-change="pageChanged()"></ul>
        </div>
        <div id="main-right" class="">
            <div id="product_search">
                <div class="box-title">
                    Tìm theo khu vực
                </div>
                <div class="box-content">
                    <ul class="count-product">
                        <li ng-repeat="item in menuDistrict" ng-if="menuDistrict && item.ID != 657">
                            <h4 class="normal">
                                <a href="/du-an?local={{item.link}}">{{item.title}}</a>
                            </h4>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- End Portfolio Details Section -->

<script>
    if (window.innerWidth < 992) {
        jQuery('#main-left').attr("class", "col-md-12");
        jQuery('#main-right').css("display", "none");
    } else {
        jQuery('#main-left').attr("class", "col-lg-9");
        jQuery('#main-right').css("display", "block");
        jQuery('#main-right').attr("class", "col-lg-3");
    }
</script>

<div id="editUserInvestModal" class="example-modal modal fade">
    <div class="modal modal-primary">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" style="position: absolute;">Sửa thông tin gói đầu tư :</h4>
                </div>
                <div class="modal-body">
                    <form id="formeditUserInvest" class="form-horizontal" ng-submit="submiteditUserInvest($event)">
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Username : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <label class=" form-control-label" ng-bind='investDetails.user.username'> </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Gói đầu tư : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <label class=" form-control-label" ng-bind='investDetails.investPackage.name'> </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Số tiền : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <label class=" form-control-label" ng-bind='investDetails.investPackage.min'> </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Ngày tạo: </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <label class=" form-control-label" ng-bind='investDetails.datecreate'> </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Trạng thái : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <label style="width: 45%; display: inline-block;" class=" form-control-label" id='statusText'></label>
                                <div id='approveBtn' style="width: 45%; display: inline-block;"></div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Ngày duyệt : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <label class=" form-control-label" ng-bind='investDetails.dateApprove'> </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Loại khuyễn mãi : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <select class=" form-control" name="type">
                                <option  value="0" >Giá tiền (VND)</option>
                                <option  value="1" >Phần trăm (%)</option>
                            </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Mức khuyến mãi : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <input type="number" name="price" class="form-control" value="">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Số lượng : </label></div>
                            <div class="col-12 col-md-9 ui-widget">
                                <input type="text" name="quantity" placeholder="" class="form-control ">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" ng-click="editFolder('add')" class="btn btn-success">Add Folder</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<style>
    .form-group .col-md-3 label.form-control-label:first-child {
        font-weight: bold;
    }
    
    table th input[type=date] {
        font-size: 12px;
    }
</style>

<script>
    jQuery("#username").autocomplete({
        source: function(request, response) {
            jQuery.ajax({
                type: "POST",
                url: "/user/autocomplete",
                data: {
                    q: request.term
                },
                success: function(data) {
                    response(jQuery.map(data, function(item) {
                        return {
                            label: item.username,
                            value: item.username,
                            id: item._id
                        };
                    }));
                }
            });
        },
        minLength: 2,
        select: function(event, ui) {
            //console.log( "Selected: " + ui.item.value + " aka " + ui.item.id );
        }
    });
</script>

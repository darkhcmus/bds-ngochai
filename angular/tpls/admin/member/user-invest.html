<div id="editUserInvestModal" class="example-modal modal fade">
    <div class="modal modal-primary">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" style="position: absolute;">Sửa thông tin gói đầu tư :</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Username : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <label class=" form-control-label" ng-bind='investDetails.user.username'> </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Gói đầu tư : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <label class=" form-control-label" ng-bind='investDetails.investPackage.typeText'> </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Số tiền : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <label class=" form-control-label" ng-bind='investDetails.investPackage.min'> </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Ngày tạo: </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <label class=" form-control-label" ng-bind="investDetails.datecreate | date:'dd-MM-yyyy HH:mm:ss'"> </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Trạng thái : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <label style="width: 45%; display: inline-block;" class=" form-control-label" id='statusText'></label>
                            <div id='approveBtn' style="width: 45%; display: inline-block;"></div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Ngày duyệt : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <label class=" form-control-label" ng-bind="investDetails.dateApproved | date:'dd-MM-yyyy HH:mm:ss'"> </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Mã hợp đồng : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <input type="text" ng-model="investDetails.contract.id" class="form-control" value="">
                        </div>
                    </div>
                    <div ng-if="investDetails.investPackage.type == 1" class="row form-group">
                        <div class="col-sm-12 col-md-3 ui-widget">
                            <label class="form-control-label">Loai nông sản</label>
                        </div>
                        <div class="col-sm-12 col-md-9 ui-widget">
                            <div class="col-md-12" ng-repeat="x in escrowPrice">
                                <div class="col-md-6">
                                    <input class="" type="checkbox" style="width:15px; height:15px;" ng-model="selectedEscrow[$index]" ng-true-value="{{x}}" /> {{x.name}} (
                                    <span ng-bind="x.price | currency :'':0"></span> VNĐ)
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" style="width: 80%;" ng-model="selectedEscrow[$index].quantity" /> (kg)
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Hình ảnh : </label></div>
                        <div class="col-12 col-md-9 ui-widget">
                            <button class="btn btn-info" ng-click='addPicture()'>Thêm ảnh</button>
                            <input style="display: none;" id="contractImages" type="file" multiple class="form-control multiple " onchange="angular.element(this).scope().fileNameChanged(angular.element(this))">
                            <div id='contractImagesView'></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-click="updateInvestContract(investDetails)">
                            <i class="fa fa-dot-circle-o"></i> Sửa thông tin
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" ng-click="editFolder('add')" class="btn btn-success">Add Folder</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

        position: absolute;
        right: 0px;
        opacity: 0.7;
    }
    
    table th input[type=date] {
        font-size: 12px;
    }
</style>

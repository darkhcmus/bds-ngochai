<div class="col-md-6">
    <h4 style="margin-bottom: 15px; border-bottom: 1px solid; padding: 10px;"> Thông tin tài khoản</h4>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">Username : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.username"> </label> </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">Email : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.email"> </label> </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">Người giới thiệu : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.sponsor"> </label> </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">Họ : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.fullname.first_name"> </label> </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">Tên : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.fullname.last_name"> </label> </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">CMND : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.info.IdNumber"> </label> </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4"><label class=" form-control-label">Điện thoại : </label></div>
        <div class="col-md-8"> <label class=" form-control-label" ng-bind="user.info.phone"> </label> </div>
    </div>
</div>
<div class="col-md-6">
    <h4 style="margin-bottom: 15px; border-bottom: 1px solid; padding: 10px;"> Phân quyền tài khoản</h4>
    <div class="row form-group" ng-repeat="(index, role) in selectedRoles">
        <div class="col col-md-3"><label class=" form-control-label" ng-bind="role.name"> </label></div>
        <div class="col-12 col-md-9 ui-widget">
            <div class="col-md-3" ng-repeat="(key, value) in role.action">
                <input class="" type="checkbox" style="width:15px; height:15px;" ng-model="selectedRoles[index].action[key]" /> {{key}}
            </div>
        </div>
    </div>
    <!-- <div>{{selectedRoles}}</div> -->
</div>


<div class="form-group">
    <button type="submit" class="btn btn-primary" ng-click="UpdateUserModerator()">
        <i class="fa fa-dot-circle-o"></i> Submit
    </button>
</div>
